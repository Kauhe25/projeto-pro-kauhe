<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
</head>
<body>
    <header id="cabecalho">
      <div id="cabecalho__titulo-menu">
        <p>Página do Cliente</p>
      </div>
      <nav id="cabecalho__botoes-menu">
        <ul>
          <a href="#"><li> Lista</li></a>
          <a href="./index.html"><li> Gerência</li></a>
        </ul>
      </nav>
    </header>
  
    <main id="principal">
      <div id="principal__formulario">
        <div id="principal__formulario__buscar">
          <p id="principal__formulario__buscar__titulo">Lista de Livros </p>
          <input type="text" placeholder="Buscar">
        </div>
        <div id="principal__formulario__lista">
          <table id="principal__formulario__lista__tabelaLivros">
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descrição</th>
              </tr>
            </thead>
              <tbody id="tabelaLivros__tbody">
              </tbody>
          </table>
        </div>
      </div>
    </main>
    
  
    <script type="module" src="/listagem.js"></script>
</body>
</html>
